<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AD: NG+3 in Reality</title>
    <link rel="icon" type="image/png" href="/NG-plus-3/icon.png">
    <meta
      name="Antimatter Dimensions"
      content="A game about huge numbers and watching them go up."
    >
    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="/NG-plus-3/styles/fontawesome/css/all.css"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="/NG-plus-3/styles/codemirror/codemirror.css"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="/NG-plus-3/styles/codemirror/show-hint.css"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="/NG-plus-3/styles/codemirror/lint.css"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="/NG-plus-3/styles/codemirror/panda-syntax.css"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="/NG-plus-3/styles/codemirror/liquibyte.css"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="/NG-plus-3/styles/vue-sfc-classes.css"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="/NG-plus-3/styles/ad-slider-component.css"
    >
    <link rel="stylesheet" type="text/css" href="/NG-plus-3/styles/glyphs.css">
    <link rel="stylesheet" type="text/css" href="/NG-plus-3/styles/styles.css?3">
    <link rel="stylesheet" type="text/css" href="/NG-plus-3/styles/automator.css">
    <link rel="stylesheet" type="text/css" href="/NG-plus-3/styles/time-studies.css">
    <link rel="stylesheet" type="text/css" href="/NG-plus-3/styles/tooltips.css">
    <link rel="stylesheet" type="text/css" href="/NG-plus-3/styles/vis-network.css">
    <script type="module" crossorigin src="/NG-plus-3/assets/index-DlyaDPjQ.js"></script>
    <link rel="stylesheet" crossorigin href="/NG-plus-3/assets/index-BJMPKaro.css">
  </head>

  <body>
    <div id="browser-warning" style="display: none;">
      Your browser is not supported.
      <br>
      Please update to a newer browser.
    </div>
    <div id="loading"></div>
    <div id="ui"></div>
    <div id="background-animations">
      <div class="videocontainer videocontainer--background">
        <video autoplay muted loop id="stars">
          <source src="/NG-plus-3/images/stars-bg.webm" type="video/webm">
        </video>
      </div>
      <div id="snow" style="display: none"></div>
    </div>
    <div class="videocontainer">
      <video preload muted id="realityanimbg" style="display: none; opacity: 0">
        <source src="/NG-plus-3/images/realityanimbg.webm" type="video/webm">
      </video>
    </div>
    <div
      id="performance-stats"
      class="c-performance-stats"
      style="display: none"
    >
    </div>
  </body>
  <script>
    // We use an IE only document variable to check here to force it to show the browser warning.
    // For some reason, IE really does *not* want to cooperate, even when you have a file as a <script> that you load
    // in the body.
    // Other browsers will be checked whenever window.onload is ran.
    if (document.documentMode) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("browser-warning").style.display = "flex";
    }
  </script>
</html>
